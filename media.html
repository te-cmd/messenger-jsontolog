<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messenger JSON → Log Media</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #6cf;
      text-align: center;
      margin-bottom: 15px;
    }
    #controls {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      background: #222;
      color: #eee;
      border: 1px solid #555;
      padding: 6px 12px;
    }
    .media-item {
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 12px;
      background: #000;
    }
    .filename {
      margin-top: 6px;
      font-size: 13px;
      color: #aaa;
      text-align: center;
    }
    audio, video {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 0 auto;
    }
    img {
      max-width: 400px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Messenger JSON → Log Media</h2>
  <div id="controls">
    <input type="file" id="zipInput" accept=".zip" />
  </div>
  <div id="mediaList"></div>

  <script>
    const mediaList = document.getElementById("mediaList");

    document.getElementById("zipInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const zip = await JSZip.loadAsync(file);

      // Look for messages JSON
      let jsonFile = Object.keys(zip.files).find(f => f.endsWith(".json"));
      if (!jsonFile) {
        alert("No JSON found inside ZIP.");
        return;
      }

      const data = JSON.parse(await zip.file(jsonFile).async("string"));
      const messages = data.messages || [];

      mediaList.innerHTML = "";

      for (const msg of messages) {
        if (msg.media && msg.media.length > 0) {
          for (const m of msg.media) {
            const uri = m.uri.replace("./", ""); // "./media/xxx" → "media/xxx"
            if (!zip.files[uri]) continue;

            const blob = await zip.files[uri].async("blob");
            const url = URL.createObjectURL(blob);

            const lower = uri.toLowerCase();
            const item = document.createElement("div");
            item.className = "media-item";

            let element;
            if (lower.endsWith(".mp3") || lower.endsWith(".wav") || lower.endsWith(".ogg")) {
              element = document.createElement("audio");
              element.controls = true;
              element.src = url;
            } else if (lower.endsWith(".mp4") || lower.endsWith(".webm")) {
              element = document.createElement("video");
              element.controls = true;
              element.src = url;
            } else if (lower.endsWith(".jpg") || lower.endsWith(".jpeg") || lower.endsWith(".png") || lower.endsWith(".gif")) {
              element = document.createElement("img");
              element.src = url;
            } else {
              element = document.createElement("a");
              element.href = url;
              element.download = uri.split("/").pop();
              element.textContent = "Download " + uri;
            }

            item.appendChild(element);

            const filename = document.createElement("div");
            filename.className = "filename";
            filename.textContent = uri.split("/").pop();
            item.appendChild(filename);

            mediaList.appendChild(item);
          }
        }
      }
    });
  </script>
</body>
</html>
